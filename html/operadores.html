<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    <script>
       function somar (valorA, valorB){
           var total = valorA + valorB;
           return total;
       }
       function subtrair (valorA, valorB){
           var total = valorA - valorB;
           return total;
       }
       function dividir (valorA, valorB){
           var total = valorA / valorB;
           return total;
       }
       function multiplicar (valorA, valorB){
           var total = valorA * valorB;
           return total;
       }

      var soma = somar (4,5);
      console.log( somar);
      console.log(subtrair (2,6));
      console.log(dividir (10,3));
      console.log(multiplicar(15,3));
    </script>
</body>
</html>
