<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<style>
    .select {
        background-color: #cccccc;
    }
    .igual {
        background-color: #cccccc; 
    }
</style>
<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="5">Calculadora Simples</th>
            </tr>
            <tr>
                <td>Digite um valor: <input type="text" name="val1" id="val1"></td>
                <td>
                    <select class="select" name="sinal" id="sinal" >
                        <option value=""></option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </td>
                <td>Digite outro valor:<input type="text" name="val2" id="val2"> </td>
                <td> <input class="igual" type="button" value="=" onclick="calcular();" name=""></td>  
                <td> <input type="text" name="result" id="result" ></td>            
            </tr>
        </table>
    </form>
   <script type="text/javascript">

   function calcular (){
       let val1 = parseInt(document.getElementById("val1").value)
       let val2 = parseInt(document.getElementById("val2").value)
       let sinal = document.getElementById ("sinal").value
       let result = document.getElementById ("result")

       if (sinal =="+") result.value = val1 + val2
       if (sinal =="-") result.value = val1 - val2
       if (sinal =="*") result.value = val1 * val2
       if (sinal =="/") result.value = val1 / val2
   } 
     
   </script> 
</body>
</html>
