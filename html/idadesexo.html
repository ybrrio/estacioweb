<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorização de entrada</title>
</head>
<body>
    <script>
        var idade = prompt ("Informe sua idade");
        var sexo = prompt ("Informe seu sexo: M/F");

        if (idade>=18 && sexo=='M') {
            window.alert ('ola ' + 'voce tem ' + idade + ' anos. Pessoas do sexo ' +sexo+ ' maiores de idade tem entrada autorizada com pagamento de taxa.');
        } else {
          window.alert ('você não tem idade para entrar');
        }
        if (idade>=18 && sexo=='F') {
            window.alert ('ola ' + 'voce tem ' + idade + ' anos. Pessoas do sexo ' +sexo+ ' maiores de idade tem entrada autorizada com taxa grátis');
        } else {
            window.alert ('você não tem idade para entrar');
        }

        
    </script>  
</body>
</html>
